[zoom:illinois:json]
DATETIME_CONFIG =
KV_MODE = json
LINE_BREAKER = ([\r\n]+)
NO_BINARY_CHECK = true
TRUNCATE = 0
category = Structured
description = Copy of JavaScript Object Notation format, INDEXED_EXTRACTIONS disabled. For more information, visit http://json.org/
disabled = false
pulldown_type = 1

